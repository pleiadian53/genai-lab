name: genailab
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Python version
  - python>=3.10,<3.13
  
  # Core ML
  - pytorch>=2.1
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.11
  - scikit-learn>=1.3
  
  # Visualization
  - matplotlib>=3.8
  - seaborn>=0.13
  
  # Utilities
  - tqdm>=4.66
  - pyyaml
  
  # Bioinformatics
  - scanpy>=1.9
  - anndata>=0.10
  - leidenalg>=0.10
  - umap-learn>=0.5
  
  # Development
  - ipykernel>=6.29
  - jupyter>=1.0
  - pytest>=8.0
  
  # Pip-only packages
  - pip
  - pip:
    - pydantic>=2.6
    - hydra-core>=1.3
    - omegaconf>=2.3
    - GEOparse>=2.0
    - tensorboard>=2.15
    - wandb>=0.16
    - black>=24.0
    - ruff>=0.3
    - mypy>=1.8
